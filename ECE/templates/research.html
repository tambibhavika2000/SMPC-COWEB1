{% extends 'base.html' %}
{% block body %}
<section>
<a class="btn btn-primary open-button" href="/login" role="button" style="position:absolute; top:175px; right:30px; width=112px !important;">Login</a>
<div class="container">
<a class="btn btn-primary open-button" href="/update" role="button" style="margin-top:20px">Add Project</a>
<a class="btn btn-primary open-button" href="/profile" role="button" style="margin-top:20px">Your Profile</a>
     <input class="w3-input w3-border w3-padding"  style="width:90%; margin-top:30px;" type="text" placeholder="Search by Title" id="myInput" onkeyup="myFunction()">

  <table class="w3-table-all w3-margin-top w3-margin-bottom"  id="myTable" style="width:90%">
    <tr>
      <th style="width:20%;">UserName</th>
      <th style="width:80%;">Title</th>
    </tr>
      {% for project in projects%}
    <tr>
      <td style="font-weight:bold;"><a href="{{project.id}}">{{project.user}}</a></td>
      <td style="text-transform:lowercase;"><a href="{{project.url}}">{{project.title}}</a></td>
    </tr>
  {% endfor %}
  </table>
</div> 


<script>
function myFunction() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>

</section>

{% endblock %}
